language: cpp

sudo: required

os:
  - linux
  - osx

compiler:
  - gcc
  - clang

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
      - llvm-toolchain-precise-3.7
    packages:
      - gcc-4.9
      - g++-4.9
      - clang-3.7
      - valgrind
      - lcov

install:
  - if [ "$CXX" = "g++"  ]; then export CXX="g++-4.9"; fi
  - if [ "$CXX" = "clang++"  ] && [ "$TRAVIS_OS_NAME" = "linux" ]; then export CXX="clang++-3.7"
  - echo ${PATH}
  - echo ${CXX}
  - ${CXX} --version
  - ${CXX} -v


script:
  - mkdir -p build
  - cd build
  - cmake ..
  - make
  - ./unit-test

after_success:
  - lcov --directory . --capture --output-file converage.info
  - lcov --remove coverage.info '/usr/*' '*/external/*' --output-file coverage.info
  - lcov --list coverage,info
  - bash <(curl -s https://codecov.io/bash) || echo "CodeCov Error"

notifications:
  email:
    on_failure: always
