sudo: true

language:
  - python

python:
  - "3.5"
  - "3.6"
  - "pypy3"

install:
  - pip install .
  - pip install -r requirements.txt

script:
  - py.test

after_success:
  - cd doc/
  - make html
  - bash <(curl -s https://codecov.io/bash) || echo "CodeCov Error" 

deploy:
  provider: pages
  skip_cleanp: true
  github_token: $GITHUB_TOKEN
  local_dir: doc/build/html
  on:
    branch: master

notifications:
  email: false
