dist: trusty
sudo: true
language: cpp
compiler: {{ Compiling.CXX }}

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - lcov

before_install:
  - sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test
  - sudo apt-get update -qq
install:
  {% if Compiling.CXX is g++ %}
  - sudo apt-get install -qq g++-7
  - sudo update-alternatives --install /usr/bin/g++ g++ /usr/bin/g++-7 90
  {% elif Compiling.CXX is clang++ %}

script:
  - make
  {% if UnitTest.GTest is defined %}
  - ./unit-test
  {% endif %}

after_success:
  {% if CI.Cov.Sys is codecov %}
  - bash <(curl -s https://codecov.io/bash) || echo "CodeCov Error"
  {% endif %}
  {% if Doc is defined %}
  - make docs
  {% endif %}

deploy:
  provider: pages
  skip_cleanup: true
  github_token: $GITHUB_TOKEN
  local_dir: docs/html
  on:
    branch:
      - master
      - development

notifications:
  email: false
